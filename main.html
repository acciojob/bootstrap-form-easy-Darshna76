<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
    <form class="row g-3">
		<div class="text-center">
            <h1>Internship Form</h1>
        </div>
        <div class="col-4">
            <label for="first-name-input" class="form-label">First Name</label>
            <input type="text" class="form-control is-invalid" id="first-name-input" required>
			<div class="invalid-feedback">
				First name required
			  </div>
        </div>
        <div class="col-4">
            <label for="last-name-input" class="form-label">Last Name</label>
            <input type="text" class="form-control is-invalid" id="last-name-input" required>
			<div class="invalid-feedback">
				Last name required
			  </div>
        </div> 
        <div class="col-4">
            <label for="email-input" class="form-label">Email Address</label>
            <input type="email" class="form-control is-invalid" id="email-input" placeholder="xyz@abc.com" required>
			<div class="invalid-feedback">
				Email required
			  </div>
        </div>
        <div class="col-6">
            <label for="college-input" class="form-label">College</label>
            <input type="text" class="form-control is-invalid" id="college-input" required>
			<div class="invalid-feedback">
				Please provide a valid college
			  </div>
        </div>
        <div class="col-3">
            <label for="grad-year-select" class="form-label">Graduation Year</label>
            <select id="grad-year-select" class="form-control is-invalid form-select" required>
              <option selected>Choose...</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
				<option>2023</option>
              <option value>2023</option>
            </select>
			<div class="invalid-feedback">
				Please select a valid graduation year
			  </div>
        </div>
        <div class="col-3">
            <label for="roll-no-input" class="form-label">Roll No.</label>
            <input type="text" class="form-control is-invalid" id="roll-no-input" required>
			<div class="invalid-feedback">
				Please provide a valid roll no
			  </div>
        </div>
        <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" id="conditions-checkbox" required>
            <label class="form-check-label" for="conditions-checkbox">
              Agree to terms and conditions
            </label>
			<div class="invalid-feedback">
				You must agree before submitting
			  </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit form</button>
          </div>
           
    </form>
    </div>
</body>
</html>
